<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='../../fullcalendar/fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='../../fullcalendar/fullcalendar/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='../../fullcalendar/jquery/jquery-1.7.1.min.js'></script>
<script type='text/javascript' src='../../fullcalendar/jquery/jquery-ui-1.8.23.custom.min.js'></script>
<script type='text/javascript' src='../../fullcalendar/fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'resourceDay,resourceWeek,resourceNextWeeks,month'
			},
			defaultView: 'resourceDay',
			firstDay: 1, 	
			editable: true,
			selectable: true,
			minTime: 8,
			maxTime:16,
			selectHelper: true,
			resources: [{"name":"Resource 2","id":"resource2"},{"name":"Resource 1","id":"resource1"}],
			events: [
				{
					title: 'Lunch 12.15-14.45',
					start: new Date(y, m, d, 12, 15),
					end: new Date(y, m, d, 14, 45),
					allDay: false,
					resource: ['resource1','resource2']
				},				
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					end: new Date(y, m, d+4, 11, 00),
					allDay: false,
					resource: 'resource1'
				},
					{
					title: 'All Day Event',
					start: new Date(y, m, 1),
					resource: 'resource2'
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2),
					resource: 'resource1'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					resource: 'resource2'
				}		
			]
		});
	});

</script>

</head>
<body>
<div id='calendar'></div>
</body>
</html>
